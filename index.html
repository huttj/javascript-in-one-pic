<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/jsmind.css" />
        <link rel="stylesheet" href="css/gh-fork-ribbon.min.css" />

        <script type="text/javascript" src="js/jsmind.js"></script>
        <script type="text/javascript" src="js/jsmind.draggable.js"></script>
        <!--
          Author: @rainy
          Github: http://github.com/rainyear
          Project: https://github.com/coodict/javascript-in-one-pic
          Thanks to: https://github.com/hizzgdev/jsmind
        -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <title>Javascript in one picture</title>
    </head>
    <body>
<!-- TOP RIGHT RIBBON: START COPYING HERE -->
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/coodict/javascript-in-one-pic">Fork me on GitHub</a>
        </div>
    </div>
<!-- TOP RIGHT RIBBON: END COPYING HERE -->
        <div id="jsmind_container"></div>
        <script type="text/javascript">
          (function () {
            $.get('js in one pic.mm').done(function (data) {
              var mind = {
                "meta":{
                  "name":"javascript in one pic",
                  "author":"https://github.com/rainyear",
                  "version":"0.1"
                },
                "format":"freemind",
                "data": data
              };
              var options = {
                container:'jsmind_container',
                theme:'greensea',
                editable:true,
                mode: 'side'
              };
              var jm = new jsMind(options);
              jm.show(mind);
    				}).fail(function() {
    	    		console.log( "error" );
    	  		});
          })();
        </script>

</html>
